<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Register Admin - SIMPRAK</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Registrasi Admin</h2>

    <!-- Form Registrasi -->
    <form action="../backend/register_admin.php" method="POST" class="space-y-4">
      <div>
        <label for="nama" class="block mb-1 text-gray-700">Nama Lengkap</label>
        <input type="text" name="nama" id="nama" required class="w-full p-2 border border-gray-300 rounded">
      </div>

      <div>
        <label for="email" class="block mb-1 text-gray-700">Email</label>
        <input type="email" name="email" id="email" required class="w-full p-2 border border-gray-300 rounded">
      </div>

      <div>
        <label for="password" class="block mb-1 text-gray-700">Password</label>
        <input type="password" name="password" id="password" required class="w-full p-2 border border-gray-300 rounded">
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
        Daftar Admin
      </button>
    </form>

    <p class="text-sm text-center text-gray-500 mt-4">
      Sudah punya akun? <a href="login_admin.html" class="text-blue-600 hover:underline">Login di sini</a>
    </p>
  </div>
</body>
</html>
