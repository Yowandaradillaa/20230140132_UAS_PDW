<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - SIMPRAK</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Daftar Akun</h2>
      <form action="register.php" method="POST" class="space-y-4">
        <input type="text" name="nama" placeholder="Nama Lengkap" required class="w-full p-2 border border-gray-300 rounded">
        <input type="email" name="email" placeholder="Email" required class="w-full p-2 border border-gray-300 rounded">
        <input type="password" name="password" placeholder="Password" required class="w-full p-2 border border-gray-300 rounded">

        <select name="role" class="w-full p-2 border border-gray-300 rounded">
          <option value="mahasiswa">Mahasiswa</option>
          <option value="asisten">Asisten</option>
        </select>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Daftar</button>
      </form>

      <p class="text-sm text-center text-gray-600 mt-4">
        Sudah punya akun? <a href="login.html" class="text-blue-600 hover:underline">Login di sini</a>
      </p>
    </div>
  </div>
</body>
</html>
